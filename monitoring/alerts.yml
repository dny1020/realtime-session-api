groups:
  - name: contact_center_alerts
    interval: 30s
    rules:
      # API Health Alerts
      - alert: HighErrorRate
        expr: |
          (
            sum(rate(api_requests_total{status=~"5.."}[5m]))
            /
            sum(rate(api_requests_total[5m]))
          ) > 0.05
        for: 5m
        labels:
          severity: warning
          component: api
        annotations:
          summary: "High API error rate detected"
          description: "Error rate is {{ $value | humanizePercentage }} (threshold: 5%)"

      - alert: CriticalErrorRate
        expr: |
          (
            sum(rate(api_requests_total{status=~"5.."}[5m]))
            /
            sum(rate(api_requests_total[5m]))
          ) > 0.15
        for: 2m
        labels:
          severity: critical
          component: api
        annotations:
          summary: "Critical API error rate detected"
          description: "Error rate is {{ $value | humanizePercentage }} (threshold: 15%)"

      - alert: HighAPILatency
        expr: |
          histogram_quantile(0.95, 
            rate(api_request_latency_seconds_bucket[5m])
          ) > 1
        for: 5m
        labels:
          severity: warning
          component: api
        annotations:
          summary: "High API latency detected"
          description: "95th percentile latency is {{ $value }}s (threshold: 1s)"

      - alert: APIDown
        expr: up{job="contact_center_api"} == 0
        for: 2m
        labels:
          severity: critical
          component: api
        annotations:
          summary: "Contact Center API is down"
          description: "The API has been unreachable for more than 2 minutes"

      # Call Processing Alerts
      - alert: HighCallFailureRate
        expr: |
          (
            sum(rate(calls_failed_total[5m]))
            /
            sum(rate(calls_total[5m]))
          ) > 0.20
        for: 5m
        labels:
          severity: warning
          component: asterisk
        annotations:
          summary: "High call failure rate detected"
          description: "Call failure rate is {{ $value | humanizePercentage }} (threshold: 20%)"

      - alert: CriticalCallFailureRate
        expr: |
          (
            sum(rate(calls_failed_total[5m]))
            /
            sum(rate(calls_total[5m]))
          ) > 0.50
        for: 2m
        labels:
          severity: critical
          component: asterisk
        annotations:
          summary: "Critical call failure rate detected"
          description: "Call failure rate is {{ $value | humanizePercentage }} (threshold: 50%)"

      - alert: SlowCallOrigination
        expr: |
          histogram_quantile(0.95,
            rate(originate_latency_seconds_bucket[5m])
          ) > 2
        for: 5m
        labels:
          severity: warning
          component: asterisk
        annotations:
          summary: "Slow call origination detected"
          description: "95th percentile origination latency is {{ $value }}s (threshold: 2s)"

      - alert: NoCallActivity
        expr: rate(calls_total[10m]) == 0
        for: 30m
        labels:
          severity: info
          component: api
        annotations:
          summary: "No call activity detected"
          description: "No calls have been initiated in the last 30 minutes"

      # Database Alerts
      - alert: DatabaseConnectionFailure
        expr: up{job="postgres"} == 0
        for: 2m
        labels:
          severity: critical
          component: database
        annotations:
          summary: "Database is unreachable"
          description: "PostgreSQL has been unreachable for more than 2 minutes"

      # Asterisk Alerts
      - alert: AsteriskDisconnected
        expr: |
          (
            sum(up{job="contact_center_api"})
            and
            on() (1 - avg_over_time(up{job="asterisk_ari"}[5m]))
          ) > 0
        for: 3m
        labels:
          severity: critical
          component: asterisk
        annotations:
          summary: "Asterisk ARI is disconnected"
          description: "The API cannot communicate with Asterisk ARI"

      # Resource Alerts
      - alert: HighMemoryUsage
        expr: |
          (
            process_resident_memory_bytes
            /
            (1024 * 1024 * 1024)
          ) > 1
        for: 10m
        labels:
          severity: warning
          component: api
        annotations:
          summary: "High memory usage detected"
          description: "API memory usage is {{ $value }}GB (threshold: 1GB)"

      - alert: HighRequestRate
        expr: sum(rate(api_requests_total[1m])) > 1000
        for: 5m
        labels:
          severity: info
          component: api
        annotations:
          summary: "High request rate detected"
          description: "Request rate is {{ $value }} req/s (threshold: 1000 req/s)"

      # Rate Limiting Alerts
      - alert: RateLimitTriggered
        expr: increase(api_requests_total{status="429"}[5m]) > 10
        for: 5m
        labels:
          severity: warning
          component: api
        annotations:
          summary: "Rate limiting frequently triggered"
          description: "{{ $value }} requests were rate-limited in the last 5 minutes"
